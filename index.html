<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Days to Die Weapon and Skill Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/background-image.jpg') no-repeat center center fixed; /* Replace with an actual image URL */
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #d32f2f;
        }

        .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 60px;
        }

        input[type="checkbox"] {
            margin-left: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #d32f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c12727;
        }

        #results {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 5px;
        }

        h2 {
            color: #d32f2f;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .banner {
            text-align: center;
            margin-bottom: 20px;
        }

        .banner img {
            max-width: 100%;
            border-radius: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="banner">
        <img src="banner.png" alt="7 Days to Die Weapon and Skill Selector">
    </div>
    <h1>7 Days to Die Weapon and Skill Selector</h1>
    <div class="input-group">
        <label for="weaponCount">Select number of weapon types (1-3):</label>
        <input type="number" id="weaponCount" name="weaponCount" min="1" max="3">
    </div>
    <div class="input-group">
        <label for="useDice">Use dice system for skill points:</label>
        <input type="checkbox" id="useDice" name="useDice">
    </div>
    <button onclick="generateSelection()">Generate</button>
    <div id="results"></div>
    <div class="footer">
        Created by Ryan Craven
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
